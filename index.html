<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man H5 Game v2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #FFFF00;
      margin-bottom: 10px;
      text-shadow: 2px 2px 0 #FF0000;
      font-size: 2.5rem;
    }

    .game-container {
      border: 4px solid #2121DE;
      border-radius: 8px;
      padding: 10px;
      background-color: #000;
    }

    canvas {
      display: block;
      background-color: #000;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .controls h3 {
      color: #FFFF00;
      margin-bottom: 10px;
    }

    .controls p {
      margin: 5px 0;
      font-size: 14px;
    }

    .key {
      display: inline-block;
      background-color: #333;
      border: 1px solid #666;
      border-radius: 4px;
      padding: 2px 8px;
      margin: 0 2px;
      font-family: monospace;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .game-container {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>üü° PAC-MAN</h1>
  
  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div class="controls">
    <h3>Controls</h3>
    <p>
      <span class="key">‚Üë</span>
      <span class="key">‚Üì</span>
      <span class="key">‚Üê</span>
      <span class="key">‚Üí</span>
      or
      <span class="key">W</span>
      <span class="key">A</span>
      <span class="key">S</span>
      <span class="key">D</span>
      to move
    </p>
    <p><span class="key">P</span> to pause</p>
  </div>

  <script type="module" src="/src/index.ts"></script>
</body>
</html>
